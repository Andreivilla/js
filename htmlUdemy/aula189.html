<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Listas</p>
    <p> ol Lista ordenada</p>
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ol>
    <p>ul Unorder list</p>
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ul>
    <p>lisatas com definicao</p>
    <dl>
        <dt>elemento 1</dt>
        <dd>definicao elemento 1</dd>
        <dt>elemento 2</dt>
        <dd>definicao elemento 2</dd>
        <dt>elemento 3</dt>
        <dd>definicao elemento 3</dd>
    </dl>
</body>
</html>
