<!--
    elemento não tem fechamento
-->
<h1>titulo</h1>
<img src="imagem.png" alt="imagem quebrada">

<!-- atriebuto bool não ttem conteudo -->
<input type="text" disabled>

<a href="https://google.com">link</a>

<!--
    atributos globais
    - class
    - contenditable
    - data-
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<div class="carrinho" contenteditable="true" title="apenas define um titulo">
    contenteditable é editavel mas não salva
    <!--classificar elementos-->
</div>
<div class="carrinho" data-qualquer-nome-aqui="" id="name1" style="color: red">
    name1
    <!--classificar elementos-->
</div>
<div class="carrinho" hidden>
    hidden esconde elemento
    <!--classificar elementos-->
</div>
<!--
    tabindeex navegacão portab
-->
<div tabindex="1">
    tab 1
</div>
<div tabindex="1">
    tab 2
</div>
<div tabindex="1">
    tab 3
</div>

<!--
    aniunhamento de tags
    -fluxo : ordem na pagina
    -hierarquia : tags pai e tags filho
    -posicionamento dos elementos : algumas tags quebram linha
-->
<p>
    vou <em> escrever paragrafo em=enfase </em>
    <p>tag p quebra linha</p>
    <br> br = break quebra linha
</p>
